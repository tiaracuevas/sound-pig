<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style-landing.css">


    <title>SongPig</title>
</head>
<body>
<div class="frame">
    <div class="container">
        <div class="search">
            <img src="assets/images/logo-lg.png" id="logo-lg">
            <div id="search-cont">
                <input type="text" class="form-control no-border" id="search-bar" placeholder="Search for artists...">
                <img src="assets/images/go-lg.png" id="go-btn">
            </div>
        </div>
    </div>
</div>

<script>
// On click for GO button
$(document).ready(function() {
    $('#search-bar').empty();
});

$('#go-btn').on("click", function(event) {
    // Set search in localStorage
    localStorage.clear();
    localStorage.setItem("artist", $('#search-bar').val().trim());  

    window.location.href="main.html";
    });

// When enter key pressed, click go button
var search = $('#search-bar');
search.on("keyup", function(event) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Number 13 is the "Enter" key on the keyboard
    if (event.keyCode === 13 && search.value !== '') {
      // Trigger the button element with a click
      document.getElementById("go-btn").click();
    }
  });    
</script>

</body>
</html>
