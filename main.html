<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  

    <!-- MomentJS -->
    <script type="text/javascript" src="assets/javascript/moment.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style-main.css">


    <title>SongPig</title>
</head>
<body>

    <div class="container">
        <!-- Top Bar -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="top-bar">
                <a href="index.html"><img src="assets/images/logo-compact.png" id="logo-compact"></a>
                <a href="index.html"><img src="assets/images/logo-sm.png" id="logo-sm"></a>
                <div id="search-cont">
                    <input type="text" class="form-control no-border" id="search-bar" placeholder="Search for artists...">
                    <img src="assets/images/go-lg.png" id="go-btn">
                </div>
            </div>
        </div>

        <!-- Main Info Container -->
        <div class="row" id="main-info">
            <div class="col-lg-3 col-md-3 col-sm-5 col-xs-5" id="artist-pic"></div>
            <div class="col-lg-9 col-md-9 col-sm-7 col-xs-7" id="artist-info">
                <h1 id="artist-header"></h1>
                <p id="artist-text"></p>
            </div>
        </div>

        <!-- Bottom Container -->
        <div class="row" id="bottom-info">
            <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12" id="media-info">

                <!-- Albums -->
                <h1 id="albums_header">Most Popular Albums</h1>
                <div class="row media-cont top-spacer" id="albums"></div>

                <!-- Music Videos -->
                <h1 id="video_header">Music Videos</h1>
                <div class="row media-cont top-spacer">
                    <div class="col-lg-12 col-md-12 col-sm-12" id="music-videos"></div>
                </div>

                <!-- Related Artists -->
                <h1 id="related_header">Related Artists</h1>
                <div class="row media-cont top-spacer" id="related-artists"></div>
            </div>

            <!-- Tour Info -->
            <div class="col-lg-4 col-md-4 col-sm-5 col-xs-12" id="tour-info">
                <div id="tour-gutter">
                    <h1>Tour Dates</h1>
                    <div id="dates"></div>
                </div>
            </div>

        </div>
    </div>


<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
